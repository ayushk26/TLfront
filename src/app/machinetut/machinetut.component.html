<div class="title">
  Tutorials
</div>
<div class="cards">
  <div class="card" *ngFor="let item of lis">
    <div class="card-header">
      {{item.name}}
    </div>
    <div class="card-body">
      <div class="video">
        <youtube-player videoId={{item.vidlink}} suggestedQuality="highres" [height]="200" [width]="400"
          [startSeconds]="0">
        </youtube-player>
      </div>
      <blockquote class="blockquote mb-0">
        <p>{{item.desc}}</p>
      </blockquote>
    </div>
  </div>
</div>
